<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>
<form action="/registration" method="post">  <!-- Убедитесь, что action указывает на /registration -->
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit">Зарегистрироваться</button> <!-- Проверяем, что кнопка правильно настроена -->
</form>
<div style="position: absolute; top: 10px; right: 10px;">
    <a href="/logout" style="color: red; text-decoration: none;">Выйти</a>
</div>
</body>
</html>
